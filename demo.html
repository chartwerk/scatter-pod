<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">

    <script src="./dist/index.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="chart" style="width: 500px; height: 500px;"></div>

    <script type="text/javascript">
      var pod = new ChartwerkScatterPod(
        document.getElementById('chart'),
        [
          {
            target: 'test1',
            datapoints: [
              [100, -50, 0],
              [200, 150, 0],
              [100, 160, 1],
              [150, 170, 1],
              [150, 180, 0],
              [150, 250, 1]
            ],
            color: 'black',
            colorFormatter: d => d[2] === 0 ? 'red' : 'green',
            lineType: 'dashed',
            pointType: 'circle',
            yOrientation: 'left'
          },
          {
            target: 'test2',
            datapoints: [
              [200, 50, 1],
              [175, 60, 0],
              [150, 70, 1]
            ],
            color: 'purple',
            colorFormatter: d => d[2] === 0 ? 'red' : 'green',
            pointType: 'rectangle',
            pointSize: 11,
            yOrientation: 'right'
          }
        ],
        {
          axis: {
            x: {
              format: 'numeric',
              range: [-100, 300]
            },
            y: {
              invert: true,
              range: [-100, 250]
            },
            y1: {
              isActive: true,
              invert: false,
              range: [0, 250]
            }
          },
          zoomEvents: {
            brush: {
              isActive: false,
              keyEvent: 'main',
              orientation: 'square'
            },
            pan: {
              isActive: true,
              keyEvent: 'main',
              orientation: 'both'
            }
          },
          crosshair: {
            orientation: 'both',
            color: 'gray'
          },
          labelFormat: {
            yAxis: 'y',
            xAxis: 'x'
          },
          eventsCallbacks: {
            zoomOut: () => { pod.render() }
          },
          margin: { top: 30, right: 30, bottom: 40, left: 30 }
        }
      );
      pod.render();
    </script>
  </body>
</html>
